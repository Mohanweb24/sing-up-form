<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="container">
        <div class="form-warp">
            <div class="form-heading">
                <h2>Sing Up Form</h2>
                <p>Please input blew and sing up now</p>
            </div>
            <div class="form first-name">
                <label for="">First Name</label>
                <input type="text" name="fName" value="" placeholder="First Name">
            </div>
            <div class="form last-name">
                <label for="">Last Name</label>
                <input type="text" name="lName" value="" placeholder="Last Name">
            </div>
            <div class="form email">
                <label for="">Email</label>
                <input type="text" name="email" value="" placeholder="Email">
            </div>
            <div class="form phone-number">
                <label for="">Phone-Number</label>
                <input type="text" name="phone-number" value="" placeholder="Phone-Number">
            </div>
            <div class="form country">
                <label for="">Country</label>
                <input type="text" name="country" value="" placeholder="Country">
            </div>
            <div class="form pass">
                <label for="">Password</label>
                <input type="password" name="pass" value="" placeholder="Password">
            </div>
            <button class="btn">Sing Up</button>
 
        </div>
   </div>
</body>
</html>
